<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>JS Drum Kit</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="keys">
			<div data-key-code="KeyA" class="key">
				<kbd>A</kbd>
				<span class="sound">clap</span>
			</div>
			<div data-key-code="KeyS" class="key">
				<kbd>S</kbd>
				<span class="sound">hihat</span>
			</div>
			<div data-key-code="KeyD" class="key">
				<kbd>D</kbd>
				<span class="sound">kick</span>
			</div>
			<div data-key-code="KeyF" class="key">
				<kbd>F</kbd>
				<span class="sound">openhat</span>
			</div>
			<div data-key-code="KeyG" class="key">
				<kbd>G</kbd>
				<span class="sound">boom</span>
			</div>
			<div data-key-code="KeyH" class="key">
				<kbd>H</kbd>
				<span class="sound">ride</span>
			</div>
			<div data-key-code="KeyJ" class="key">
				<kbd>J</kbd>
				<span class="sound">snare</span>
			</div>
			<div data-key-code="KeyK" class="key">
				<kbd>K</kbd>
				<span class="sound">tom</span>
			</div>
			<div data-key-code="KeyL" class="key">
				<kbd>L</kbd>
				<span class="sound">tink</span>
			</div>
		</div>

		<audio data-key-code="KeyA" src="sounds/clap.wav"></audio>
		<audio data-key-code="KeyS" src="sounds/hihat.wav"></audio>
		<audio data-key-code="KeyD" src="sounds/kick.wav"></audio>
		<audio data-key-code="KeyF" src="sounds/openhat.wav"></audio>
		<audio data-key-code="KeyG" src="sounds/boom.wav"></audio>
		<audio data-key-code="KeyH" src="sounds/ride.wav"></audio>
		<audio data-key-code="KeyJ" src="sounds/snare.wav"></audio>
		<audio data-key-code="KeyK" src="sounds/tom.wav"></audio>
		<audio data-key-code="KeyL" src="sounds/tink.wav"></audio>

		<script src="./script.js"></script>
	</body>
</html>
