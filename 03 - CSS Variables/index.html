<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Scoped CSS Variables and JS</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h2 style="--color-base: #bada55">
      Update CSS Variables with <span class="hl">JS</span>
    </h2>

		<div class="controls">
			<div class="control">
				<label for="spacing">Spacing:</label>
				<input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px" />
			</div>
			<div class="control">
				<label for="blur">Blur:</label>
				<input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px" />
			</div>
			<div class="control">
				<label for="brightness">Brightness:</label>
				<input id="brightness" type="range" name="brightness" min="0" max="2" value="1" step="0.01" />
			</div>
			<div class="control">
				<label for="contrast">Contrast:</label>
				<input id="contrast" type="range" name="contrast" min="0" max="200" value="100" data-sizing="%" />
			</div>
			<div class="control">
				<label for="grayscale">Grayscale:</label>
				<input id="grayscale" type="range" name="grayscale" min="0" max="100" value="0" data-sizing="%" />
			</div>
			<div class="control">
				<label for="invert">Invert:</label>
				<input id="invert" type="range" name="invert" min="0" max="100" value="0" data-sizing="%" />
			</div>
			<div class="control">
				<label for="opacity">Opacity:</label>
				<input id="opacity" type="range" name="opacity" min="0" max="1" value="1" step="0.01" />
			</div>
			<div class="control">
				<label for="color-base">Base Color:</label>
				<input id="base" type="color" name="color-base" value="#ffc600" />
			</div>
		</div>

		<img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" alt="Unsplash Image" />

		<script src="./script.js"></script>
	</body>
</html>
